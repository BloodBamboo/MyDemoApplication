apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.example.admin.myapplication"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [ LAUNCHER:"main" ]
    }
    buildTypes {
        release {
            // 混淆
            minifyEnabled true
            // Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        //默认版本,不设置 applicationId ,继承 defaultConfig 中的配置
        flavors_default {
        }

        baidu {
            applicationId "cn.com.baidu"
            manifestPlaceholders = [ LAUNCHER:"baidu" ]
        }

        sina {
            applicationId "cn.com.sina"
        }
    }

    sourceSets {
//        main {
//            jniLibs.srcDirs = ['libs']
//            java.srcDirs = ['src/main/java']
//            res.srcDirs = ['src/main/res']
//        }
//        dev {
//            java.srcDirs = ['src/us/java/']
//        }
        baidu {
//            jniLibs.srcDirs = ['libs-zh']
            manifest.srcFile 'src/baidu/AndroidManifest.xml'
            java.srcDirs = ['src/baidu/java/']
            res.srcDirs = ['src/baidu/res']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'// butterknife
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.zhy:percent-support-extends:1.1.1'
    compile 'com.facebook.fresco:fresco:0.12.0'
    compile 'me.dm7.barcodescanner:zxing:1.9.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.zhy:percent-support-extends:1.1.1'
    compile('com.github.garretyoder:app-theme-engine:1.5@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.4@aar') {
        transitive = true
    }
}
